spring:
  application:
    name: ${person.cud.name}

  security:
    user:
      name: ${person.cud.security-user-name}
      password: ${person.cud.security-user-password}

  jpa:
    database: ${person.cud.db.database}
    show-sql: ${person.cud.db.show-sql}
    hibernate:
      ddl-auto: none
  datasource:
    url: ${person.cud.db.uri}
    username: ${person.cud.db.username}
    password: ${person.cud.db.password}

management:
  tracing:
    sampling:
      probability: ${person.otlp-tracing-sampling-probability}
  otlp:
    metrics:
      export:
        url: ${person.otlp-metrics-uri}
  opentelemetry:
    tracing:
      export:
        otlp:
          endpoint: ${person.otlp-tracing-uri}
    logging:
      export:
        otlp:
          endpoint: ${person.otlp-logging-uri}
  endpoints:
    web:
      exposure:
        include:
        - info
        - health

logging:
  pattern:
    correlation: ${person.logging-pattern-correlation}

springdoc:
  show-actuator: true
  swagger-ui:
    enabled: ${person.swagger-enabled}
  api-docs:
    enabled: ${person.swagger-enabled}

server:
  port: ${person.cud.port}